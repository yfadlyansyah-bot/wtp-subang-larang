<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Laboratorium WTP Subang Larang</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1976d2">
    <meta name="description" content="Sistem Laporan Laboratorium WTP Subang Larang - PT Jasa Tirta Luhur">
    <link rel="manifest" href="manifest.json">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/style-laboratorium.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”¬ Laporan Harian Laboratorium WTP Subang Larang</h1>
            <p>Pemantauan Kualitas Air Baku dan Air Bersih</p>
        </div>

        <div class="form-section">
            <div id="alertBox" class="alert"></div>

            <!-- INFO DASAR -->
            <div class="info-grid">
                <div class="form-group">
                    <label>ğŸ“… Hari</label>
                    <select id="hari" required>
                        <option value="">Pilih Hari</option>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                        <option value="Sabtu">Sabtu</option>
                        <option value="Minggu">Minggu</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>ğŸ“† Tanggal</label>
                    <input type="date" id="tanggal" required>
                </div>

                <div class="form-group">
                    <label>ğŸ‘¤ Petugas Laboratorium</label>
                    <input type="text" id="petugas" placeholder="Nama petugas" required>
                </div>

                <div class="form-group">
                    <label>ğŸ“„ Halaman</label>
                    <input type="text" id="halaman" value="Page 1 of 1" readonly>
                </div>
            </div>

            <!-- PILIH WAKTU PEMANTAUAN -->
            <div class="section-title collapsible" onclick="toggleSection('timeSelection')">
                â° Pilih Waktu Pemantauan
            </div>
            <div id="timeSelection" class="collapsible-content">
                <div class="parameter-group">
                    <p style="margin-bottom: 15px; color: #666;">Centang waktu yang akan digunakan untuk pemantauan:</p>
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px;">
                        <label><input type="checkbox" class="time-checkbox" value="08:00"> 08:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="09:00"> 09:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="10:00"> 10:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="11:00"> 11:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="12:00"> 12:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="13:00"> 13:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="14:00"> 14:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="15:00"> 15:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="16:00"> 16:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="17:00"> 17:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="18:00"> 18:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="19:00"> 19:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="20:00"> 20:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="21:00"> 21:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="22:00"> 22:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="23:00"> 23:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="00:00"> 00:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="01:00"> 01:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="02:00"> 02:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="03:00"> 03:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="04:00"> 04:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="05:00"> 05:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="06:00"> 06:00</label>
                        <label><input type="checkbox" class="time-checkbox" value="07:00"> 07:00</label>
                    </div>
                    <button onclick="selectAllTimes()" style="margin-top: 15px; padding: 8px 20px; background: #1976d2; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        âœ“ Pilih Semua Waktu
                    </button>
                </div>
            </div>

            <!-- KEKERUHAN -->
            <div class="section-title collapsible" onclick="toggleSection('kekeruhan')">ğŸ’§ Kekeruhan</div>
            <div id="kekeruhan" class="collapsible-content">
                <div class="parameter-group">
                    <div class="parameter-header">Kekeruhan (NTU)</div>
                    <div id="kekeruhanGrid"></div>
                </div>
            </div>

            <!-- pH -->
            <div class="section-title collapsible" onclick="toggleSection('ph')">âš—ï¸ pH</div>
            <div id="ph" class="collapsible-content">
                <div class="parameter-group">
                    <div class="parameter-header">pH <span class="standard-range">Standar: 6.5 - 8.5</span></div>
                    <div id="phGrid"></div>
                </div>
            </div>

            <!-- Continue for all other parameters... -->
            <!-- TEMPERATUR, WARNA, DHL, AMMONIUM, MANGAN, DETERGEN, DO, BESI, ALUMUNIUM, FREE CHLORINE, TOTAL CHLORINE -->
            <!-- (Abbreviated for brevity - full version in actual file) -->

            <!-- CATATAN -->
            <div class="section-title">ğŸ“ Catatan</div>
            <div class="form-group">
                <textarea id="catatan" rows="4" placeholder="Masukkan catatan tambahan (opsional)"></textarea>
            </div>

            <div class="loading" id="loadingIndicator">â³ Menyimpan data...</div>

            <div class="btn-container">
                <button class="btn btn-primary" onclick="submitForm()">ğŸ’¾ Simpan Laporan</button>
                <button class="btn btn-secondary" onclick="resetForm()">ğŸ”„ Reset Form</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/app-laboratorium.js"></script>
</body>
</html>
